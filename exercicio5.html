<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercicio4</title>
</head>
<body>
  <h1>calculo de baskara.</h1>
  

  <form id="form">
    <input id="campo1" type="number" placeholder="digite um numero">
    <input id="campo2" type="number" placeholder="digite um numero">
    <input id="campo3" type="number" placeholder="digite um numero">
    <button>Calcular</button>
  </form>

  <div id="result"></div>

  <script>
    function onSubmit(event) {
      event.preventDefault()

      let pri = parseFloat(campo1.value)
      let seg = parseFloat(campo2.value)
      let ter = parseFloat(campo3.value)

      if (isNaN(pri)) {
        result.innerHTML = 'Por favor, informe um numero válido.'
        return
      }

      if (isNaN(seg)) {
        result.innerHTML = 'Por favor, informe um numero válido.'
        return
      }
      if (isNaN(ter)) {
        result.innerHTML = 'Por favor, informe um numerp válido.'
        return
      }

      let delta = seg * seg - 4 *pri * ter 
      let resultado1 = (-seg + Math.sqrt(delta)) / (2 * pri)
      let resultado2 = (-seg - Math.sqrt(delta)) / (2 * pri)

      result.innerHTML = `
        <ul>
          <li>delta: <b>${delta}</b>.</li>
          <li>x1: <b>${resultado1}</b>.</li>
          <li>x2 <b>${resultado2}</b>.</li>
        </ul>
      `
    }

    form.addEventListener('submit', onSubmit)
  </script>
</body>
</html>
