<head>
    <!-- ctrl ponto e virgula -->

<body>
  <p> 
<strong>culculadora de alta performasse </strong>
  </p>

 <script>
    let n1 = prompt('digite um numero ')
    let n2 = prompt('digite outro numero')
  
    let mais = parseFloat(n1) + parseFloat(n2)
    let menos = parseFloat(n1) - parseFloat(n2)
    let multiplicao = parseFloat(n1) * parseFloat(n2)
    let divisao = parseFloat(n1) / parseFloat (n2)


   document.write(`<ul><li> soma de ${n1} mais ${n2} é igual a ${mais} <br> </li> <li> subtração de ${n1} menos ${n2} é igual a ${menos} <br> </li> <li>  multiplicação de ${n1}  ${n2} é igual a ${multiplicao} <br> </li> <li> divisão de ${n1} dividido por  ${n2} é igual a ${divisao} </li>`)
       
       
 </script>    
  <p> <a href="porcentagem.html"><img width="150"
                                      height="150"
    src="https://image.freepik.com/fotos-gratis/simbolo-de-sinal-de-porcentagem
    -cor-ouro-3d-render-isolado-no-fundo-branco_262663-65.jpg "
   alt="calculo de porcentagem"></a> </a></p> <p>click na foto para acessar calculo de descontos</p>
</body>
