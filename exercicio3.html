<body>
  <p> 
<strong>culculadora de alta performasse </strong>
  </p>

 <script>
    let a = prompt('digite o coeficiente pricipal:')
    let b = prompt('digite o coeficiente segundario:')
    let c = prompt('digite o termo idependente:')
  


    let delta = parseFloat(b) * parseFloat(b) - parseFloat(4) * parseFloat(a) * parseFloat(c)

    let raiz1 = parseFloat(-b + Math.sqrt(delta) )/parseFloat(2) * parseFloat(a)
    
    let raiz2 = parseFloat(-b - Math.sqrt(delta) )/parseFloat(2) * parseFloat(a)






   document.write(`resultado igual a x1: ${raiz1} <br>
   resultado de x2 ${raiz2}`)
       
       
 </script>
