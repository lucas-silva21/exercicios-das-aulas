<strong>culculo de porcentagem  </strong>

 <script>
    let produto = prompt('produto que esta comprando:')
    let n1 = prompt('digite o preço:')
    let n2 = prompt(' desconto em %:') 
  
    let n3 = parseFloat(n1) * parseFloat(n2)
    let n4 = parseFloat(n3) / parseFloat(100)
    let n5 = parseFloat (n1) - parseFloat(n4)
   

   document.write(`<strong> seu produto é um: ${produto} <br> ele custa: ${n1} <br>  desconto é de ${n2} <br> preso a pagar sera ${n5} <br>`)




  
 </script>
